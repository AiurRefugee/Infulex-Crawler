                            "description": "有一种故乡，叫做“咱们厂”；有一群家属区里长大的孩子，叫做“厂矿子弟”。1990年，东北铁城西郊的军工厂，商店、医院、学校、家属院围绕着工厂拔地而起。野得上天的“没头脑”小满和家教严苛的“不高兴”夏雷成为铁杆兄弟，和“航海梦少女”严晓丹共同度过了如烟花绽放般的 “阳光灿烂的日子”。当青春的蓬勃挥洒殆尽，工厂也在经济转型中走向衰败。最想留在铁西城的小满被迫远走日本谋生，撑篙自立的他遭遇骗局险些危及生命；“小镇做题家”夏雷毕业后成为“沪漂”，在兵不血刃的大都市步步为营。21世纪初，铁西城厂陨落，万人大散伙，四散的子弟却重聚。夏雷、晓丹带着技术、眼界和学识回到家乡，救活分厂，与小满里应外合智斗“地头蛇”。三人从朋友到恋人最后成为了没有血缘的亲人，将“子弟”精神融入血液，成长为有担当的家乡建设者，谱写了时代缩影下平凡英雄的浪漫与热血。",
