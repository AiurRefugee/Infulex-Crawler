                            "description": "“虽然泥沙俱下，善恶交融，但其中不变的，还是对真善美的追求，是躁动不安的时代和充满希望的人生”。 \n这是一部时代群像闯剧，讲述了以许半夏为首的有志者抱着雄心壮志在改革开放的大潮中，奔流涌动，积极探索，不断创新的故事，也展现了上世纪九十年代中小企业在时代浪潮中生存并寻求发展的现实。许半夏（赵丽颖饰）与童骁骑（欧豪饰）、陈宇宙（黄澄澄饰）三人白手起家，最初以收废钢铁为业务，后逐步接触钢铁行业，开始周旋于大型国企、外企、私营企业之间，在漫长的创业岁月中，结识了赵垒（李光洁饰）、伍建设（刘威饰）、裘毕正（冯嘉怡饰）、高跃进（柯蓝饰）等各色各样的商界人物，感受到了人情冷暖和商场纷争的残酷无情。许半夏凭借其独到的眼光和果敢的个性，在男人扎堆的钢铁行业里披荆斩棘，闯出了一片天地。期间，许半夏经历了良心与资本、道德与利益的矛盾与挣扎，既有痛苦、波折，也有甘甜、收获。\n影片改编自阿耐的小说《不得往生》。",
